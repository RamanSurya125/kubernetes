apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp
spec:
  replicas: 2
  selectors:
    matchlabels:
      name: webapp
  template:
    metadata:
      labels:
        name: webapp
    spec:
      containers:
      - name: webapp
        image: my-webapp-image
        ports:
        - containerPorts: 8080
        resources:
          requests:
            cpu: "200m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        livenessProbe: 
          httpGet: 
            path: /health
            port: 8080
            initialDelaySeconds: 30
        readinessProbe: 
          httpGet:
            path: /ready
            ports: 8080
            initialDelaySeconds: 15

